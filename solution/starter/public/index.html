<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CymbalFlix - Movie Ratings</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-film"></i> CymbalFlix
      </a>
      <span class="navbar-text text-white">
        Powered by Firestore
      </span>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <!-- Header and Filters -->
    <div class="row mb-4">
      <div class="col-md-12">
        <h1 class="mb-3">Browse Movies</h1>

        <!-- Search Box -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" id="searchInput" class="form-control" placeholder="Search movie titles...">
              <button id="searchButton" class="btn btn-primary">Search</button>
              <button id="clearSearch" class="btn btn-outline-secondary">Clear</button>
            </div>
          </div>
        </div>

        <!-- Filters -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Filters</h5>
            <div class="row g-3">
              <!-- Genre Filter -->
              <div class="col-md-4">
                <label for="genreFilter" class="form-label">Genre</label>
                <select id="genreFilter" class="form-select">
                  <option value="">All Genres</option>
                </select>
              </div>

              <!-- Minimum Rating Filter -->
              <div class="col-md-4">
                <label for="minRatingFilter" class="form-label">Minimum Rating</label>
                <select id="minRatingFilter" class="form-select">
                  <option value="">Any Rating</option>
                  <option value="4.0">4.0+ Stars</option>
                  <option value="3.5">3.5+ Stars</option>
                  <option value="3.0">3.0+ Stars</option>
                  <option value="2.0">2.0+ Stars</option>
                </select>
              </div>

              <!-- Sort Options -->
              <div class="col-md-4">
                <label for="sortFilter" class="form-label">Sort By</label>
                <select id="sortFilter" class="form-select">
                  <option value="averageRating:desc">Highest Rated</option>
                  <option value="averageRating:asc">Lowest Rated</option>
                  <option value="ratingCount:desc">Most Ratings</option>
                  <option value="title:asc">Title (A-Z)</option>
                  <option value="title:desc">Title (Z-A)</option>
                  <option value="year:desc">Newest First</option>
                  <option value="year:asc">Oldest First</option>
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12">
                <button id="applyFilters" class="btn btn-primary">
                  <i class="bi bi-funnel"></i> Apply Filters
                </button>
                <button id="resetFilters" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-counterclockwise"></i> Reset All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-5" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading movies...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;">
      <i class="bi bi-exclamation-triangle"></i>
      <span id="errorText"></span>
    </div>

    <!-- Movies Grid -->
    <div id="moviesGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <!-- Movies will be inserted here by JavaScript -->
    </div>

    <!-- Pagination -->
    <div id="pagination" class="d-flex justify-content-center mt-4">
      <nav aria-label="Movie pagination">
        <ul class="pagination">
          <li class="page-item" id="prevPage">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#" id="currentPageDisplay">1</a></li>
          <li class="page-item" id="nextPage">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Stats -->
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">
              Database Statistics
              <a href="/realtime-demo.html" class="badge bg-success ms-2">
                <i class="bi bi-broadcast"></i> View Live
              </a>
            </h5>
            <div class="row text-center">
              <div class="col-md-3">
                <h3 id="totalMovies">-</h3>
                <p class="text-muted">Movies</p>
              </div>
              <div class="col-md-3">
                <h3 id="totalRatings">-</h3>
                <p class="text-muted">Ratings</p>
              </div>
              <div class="col-md-3">
                <h3 id="totalTags">-</h3>
                <p class="text-muted">Tags</p>
              </div>
              <div class="col-md-3">
                <h3 id="totalUsers">-</h3>
                <p class="text-muted">Users</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">CymbalFlix - Powered by Google Cloud Firestore with MongoDB Compatibility</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="/js/app.js"></script>
</body>

</html>
